<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
   
    <p>
    <label>Fahrenheit</label>
    <input type = "number" id="myID" oninput="change(this.value)" onchange="change(this.value)">
    </p>
    <p>Celius: <span id="result"></span></p>
</form>
    <script>
      function change(F){
          
          document.getElementById("result").innerHTML = (F-32)/1.8;
      }

    </script>
    
</body>
</html>
