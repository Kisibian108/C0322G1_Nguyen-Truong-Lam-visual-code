<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=1;i<=5;i++){
            for(j=1;j<=9;j++){
                if(i==5 || (i+j)==6 || (j-i)==4){
                    document.write("*")
                }else{
                    document.write("&nbsp&nbsp")
                }
        }
        document.write("<br>")
    }
    </script>
</body>
</html>
