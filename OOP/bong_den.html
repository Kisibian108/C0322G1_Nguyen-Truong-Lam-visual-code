<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    class BongDen{
        constructor() {
            this._status = false
        }
        turnOn(){
            this._status = true;
            alert("đèn sáng");
        }
        turnOff(){
            this._status = false;
            alert("đèn tắt");
        }
    }

    class CongTac {
        constructor() {
            this._status = false;
        }
        ketNoiBongDen(bongDen){
            this._bongDen = bongDen;
        }

        batCongTac(){
            this._status = true;
            bongDen.turnOn();
        }
        tatCongTac(){
            this._status = false;
            bongDen.turnOff();
        }
    }

    let bongDen = new BongDen();
    let congTac = new CongTac();
    congTac.ketNoiBongDen(bongDen);
    congTac.batCongTac();
    congTac.tatCongTac();

</script>
