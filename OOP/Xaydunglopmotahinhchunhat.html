    <script>
        class Rectangle{
            constructor(height,width){
                this.height=height;
                this.width=width;
            }

            getArea(){
                return this.width * this.height;
            }

            getPerimeter(){
                return 2*(this.width + this.height);
            }

        }
        let myRectangle1 = new Rectangle(3,5);
        let myRectangle2 = new Rectangle(6,10);
        console.log(myRectangle1.getArea);
    </script>
