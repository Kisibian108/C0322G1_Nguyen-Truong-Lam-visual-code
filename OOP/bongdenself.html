    <script>
        class ElectricLamp{
            constructor(){
                this.status = false;
            }
            turnOn(){
                this.status = true;
                alert("den sang");
            }
            turnOff(){
                this.status = false;
                alert("den tat");
            }
        }
        class SwitchButton{
            constructor(){
                this.status = false;
            }
            switchOn(){
        
                electricLamp.turnOn();
            }
            switchOff(){
                
                electricLamp.turnOff();
            }
            ConnecttoLamp(electricLamp){
                this.electricLamp = electricLamp;
        
            }
        }
        let electricLamp = new ElectricLamp();
        let switchButton = new SwitchButton();
        switchButton.ConnecttoLamp(electricLamp);
        switchButton.switchOn();
        switchButton.switchOff();




    </script>
