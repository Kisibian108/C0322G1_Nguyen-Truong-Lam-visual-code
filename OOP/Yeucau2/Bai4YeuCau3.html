<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = parseInt(prompt("Nhap vao so"))
       
        switch(input){
            case 1: document.write("Mot");
            break;
            case 2: document.write("Hai")
            break;
            case 3: document.write("Ba");
            break;
            case 4: document.write("Bon");
            break;
            case 1234: document.write("Mot hai ba bon");
         
        }

    </script>
</body>
</html>
