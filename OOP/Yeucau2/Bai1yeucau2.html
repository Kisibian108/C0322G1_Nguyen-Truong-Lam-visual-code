<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let income = parseInt(prompt("Nhap luong nhan vien"))
        let net = 0;
        if(income=>15){
            net = income * 0.8;
        }else if(income>=7){
            net = income * 0.9;
        }else{
            net = income * 0.95
        }
        document.write("Tien luong thuc te nhan duoc la: " + net);
    </script>
</body>
</html>
