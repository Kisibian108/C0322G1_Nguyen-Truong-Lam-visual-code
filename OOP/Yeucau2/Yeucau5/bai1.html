<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt(" Input n"));//hàng
    let m = parseInt(prompt(" Input m"));//cột
    let sum = 0;
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = []
document.write('[')
        for (let j = 0; j < m; j++) {
            arr[i][j] = parseInt(prompt(" Input arr"))
            document.write(arr[i][j] + ' ');
        }
       document.write(']'+'<br/>')
    }
    for (let i = 0; i < n; i++) {
        for (let j = 0; j < m; j++) {
            if (arr[i][j] % 2 === 0) {
                sum += arr[i][j];
            }
        }
    }
    document.write(" Tổng các số chẵn là:" + sum);

       
 
    



    </script>
</body>
</html>
