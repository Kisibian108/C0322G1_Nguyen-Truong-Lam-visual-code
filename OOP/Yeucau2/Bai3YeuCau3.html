    <script>
        let numerators = [-5, -5,-2]
        let denominators = [6, 4, 3]
        let max = numerators[0]/denominators[0];
        let i=0;
        let index = 0;
        for(i;i<numerators.length;i++){
            if(numerators[i]/denominators[i]>max){
                max = numerators[i]/denominators[i]
                index = i;
            }
        }   document.write("Phan so lon nhat la " + max + "tai vi tri " + (index) );

    </script>
