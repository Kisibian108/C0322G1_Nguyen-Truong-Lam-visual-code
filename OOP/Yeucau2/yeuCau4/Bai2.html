<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
    let stringA = "cabcascasczw";
    let arr = [];

    for (let i = 0; i < stringA.length; i++) {
        arr.push(stringA[i]);
    }
    for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] === arr[j]) {
                arr.splice(j, 1);
            }
        }
    }
    document.write("số lượng các kí tự khác nhau: " + arr.length + "<br>" + "các kí tự khác nhau: " + arr.join(' '));

</script>
    




    </script>
</body>
</html>
