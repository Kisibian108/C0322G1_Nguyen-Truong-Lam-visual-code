<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          let stringx = prompt('Nhập họ và tên: ');

function normalize(stringTxt) {
    let noSpace = stringTxt.trim();
    let lower = noSpace.toLowerCase();
    let arrTxt = [];
    arrTxt.push(lower[0].toUpperCase());
    for (let i = 1; i < lower.length; i++) {
        if (lower[i] === ' ' && lower[i + 1] !== ' ') {
            arrTxt.push(lower[i + 1].toUpperCase());
        } else if (lower[i] !== ' ' && lower[i - 1] === ' ') {
            arrTxt.splice(i, 1);
            arrTxt.splice(i - 1, 0, ' ');
        } else {
            arrTxt.push(lower[i]);
        }
    }
    document.write(arrTxt.join(""));
}

normalize(stringx);
    </script>
</body>
</html>
